<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/home/profi.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="profile-container">
    <div class="card">
        <div class="profile-header">
            <button class="btn btn-outline-light btn-sm logout-btn">
                <i class="fas fa-sign-out-alt me-2" href="/logout"></i>Logout
            </button>

            <div class="text-center">
                <div class="profile-picture-container">
                    <img src="/api/placeholder/120/120" alt="Profile Picture" class="profile-picture" id="profilePic">
                    <div class="upload-icon" id="uploadBtn">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <h3 class="mb-4" th:text="${user.firstName} + ' ' + ${user.lastName}">Your Profile</h3>
            </div>

            <div id="viewProfileMode">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">First Name</div>
                                <div class="info-value" id="firstName" th:text="${user.firstName}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Last Name</div>
                                <div class="info-value" id="lastName" th:text="${user.lastName}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Email</div>
                                <div class="info-value" id="email" th:text="${user.email}">@example.com</div>
                            </div>
                        </div>
                    </div>
                </div>



            <div id="editProfileMode" style="display: none;">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="info-content w-100">
                                <div class="info-label">First Name</div>
                                <input type="text" class="form-control" id="firstNameInput" value="John">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="info-content w-100">
                                <div class="info-label">Last Name</div>
                                <input type="text" class="form-control" id="lastNameInput" value="Doe">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-card d-flex align-items-center">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content w-100">
                                <div class="info-label">Email</div>
                                <input type="email" class="form-control" id="emailInput" value="john.doe@example.com" disabled>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>



</body>
</html>
