<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/home/BooKCar.css}" rel="stylesheet">
  <title>Car Booking Form</title>

</head>
<body>
<div class="booking-container">
  <h1>Car Booking</h1>
  <form>
    <div class="form-grid">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" required>
      </div>
      <div class="form-group">
        <label for="car">Select Car</label>
        <select id="car" name="car" required>
          <option value="">Select Car</option>
          <option value="mercedes">Mercedes-Benz S-Class</option>
          <option value="bmw">BMW 7 Series</option>
          <option value="audi">Audi A8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pickup_date">Pickup Date</label>
        <input type="date" id="pickup_date" name="pickup_date" required>
      </div>
      <div class="form-group">
        <label for="return_date">Return Date</label>
        <input type="date" id="return_date" name="return_date" required>
      </div>
    </div>

    <button type="submit">Confirm Booking</button>
    <div class="terms">
      By clicking Confirm Booking, you agree to our <a href="#">Terms & Conditions</a>
    </div>
  </form>
</div>
</body>
</html>
