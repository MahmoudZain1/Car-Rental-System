</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
          id="bd-theme"
          type="button"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          aria-label="Toggle theme (auto)">
    <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
    <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
        Light
        <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
        Dark
        <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
        Auto
        <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
      </button>
    </li>
  </ul>
</div>

<main class="d-flex flex-nowrap">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <i class="bi bi-car-front fs-3 me-2"></i>
      <span class="fs-4">CarRental Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/Users" class="nav-link text-white">
          <i class="bi bi-house-door sidebar-icon"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-speedometer2 sidebar-icon"></i>
          Analytics
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-calendar3 sidebar-icon"></i>
          Rentals
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-car-front sidebar-icon"></i>
          Cars
        </a>
      </li>
      <li>
        <a href="/AddUsers" class="nav-link  active">
          <i class="bi bi-people sidebar-icon"></i>
          Customers
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-gear sidebar-icon"></i>
          Settings
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./Photo/photo.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>Mahmoud Zain</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
      </ul>
    </div>
  </div>

  <div class="b-example-divider b-example-vr"></div>

  <div class="flex-grow-1">
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4">Car<span class="text-primary">R</span>ental</a>
        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
            </span>
          </div>
          <form class="d-flex me-3">
            <input class="form-control" type="search" placeholder="Search...">
            <button class="btn btn-primary ms-2" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="form-container">
        <h2 class="form-title text-center">Update Customer</h2>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div th:if="${successMessage}" class="alert alert-success">
          <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
          <span th:text="${errorMessage}"></span>
        </div>
        <form class="row g-3 mt-5 mx-3" id="editUserForm" th:action="@{/EditUser}"
                                               method="post" th:object="${User}">
          <input type="hidden" th:field="*{id}" />

          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}">
          </div>

          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}">
          </div>

          <div class="col-6">
            <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="inputDateOfBirth" th:field="*{dateOfBirth}">
          </div>

          <div class="col-6">
            <label for="inputGender" class="form-label">Gender</label>
            <select class="form-select" id="inputGender" th:field="*{gender}">
              <option value="">Choose your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
          </div>

          <div class="col-12">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="inputPhone" th:field="*{phone}">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary me-2">Update Changes</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">Delete User</button>
          </div>
        </form>


        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Confirm Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this user? This action cannot be undone.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete User</button>
              </div>
            </div>
          </div>
        </div>
 </main>







<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebars.js"></script>
</body>
</html>
