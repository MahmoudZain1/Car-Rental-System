<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>

        <ul class="nav nav-pills flex-column mb-auto">

                </a>

<!--                    Analytics-->

                <img src="./Photo/photo.jpg" alt="" width="32" height="32" class="rounded-circle me-2">

            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>

    <div class="b-example-divider b-example-vr"></div>

    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4">Car<span class="text-primary">R</span>ental</a>
                <div class="d-flex align-items-center">

                    <form class="d-flex me-3">
                        <input class="form-control" type="search" placeholder="Search...">
                        <button class="btn btn-primary ms-2" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            <div class="form-container">
                <h2 class="form-title text-center">Add New Customer</h2>
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form class="row g-4" th:action="@{/AddUser}"
                                       method="POST" th:object="${Users}" novalidate>
                    <div class="col-md-6">
                        <label for="inputfristName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputfristName" placeholder="Mahmoud" th:field="*{firstName}" required>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Zain" th:field="*{lastName}" required>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputAge" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="inputAge" th:field="*{dateOfBirth}" required>
                        <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputGender" class="form-label">Gender</label>
                        <select class="form-select" id="inputGender" th:field="*{gender}" required>
                            <option value="">Choose your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputemail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputemail" placeholder="Mahmoud@gmail.com" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputphone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="inputphone" placeholder="0123456789" th:field="*{phone}" required>
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="inputcountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputcountry" th:field="*{country}" required>
                        <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" th:field="*{city}" required>
                        <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" th:field="*{postal}" required>
                        <div th:if="${#fields.hasErrors('postal')}" th:errors="*{postal}" class="text-danger"></div>
                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5">
                            Add Customer
                        </button>
                    </div>



                </form>
            </div>
        </div>
    </div>
                </main>

                <div th:if="${message != null}" class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p th:text="${message}">User added successfully!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>





                <script src="/js/bootstrap.bundle.min.js"></script>
                <script src="/js/sidebars.js"></script>
    </body>
</html>
